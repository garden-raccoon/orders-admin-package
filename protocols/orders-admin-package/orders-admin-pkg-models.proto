syntax = "proto3";
package models;

option go_package = "protocols/orders-admin-package";

// Shop is
message OrderAdmin {
    bytes           uuid        = 1;
    string          name        = 2;
    string          mealType = 3;
    float           price       = 4;
    string          day = 5;
}

message OrdersAdmin{
    repeated OrderAdmin OrdersAdmin = 1;
}

