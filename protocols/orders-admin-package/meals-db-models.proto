syntax = "proto3";
package models;

option go_package = "protocols/orders-admin-package";

// Shop is
message MealDb {
  bytes           uuid        = 1;
  string          name        = 2;
  string          description = 3;
  float           price       = 4;
}

message MealsDb{
  repeated MealDb MealsDb = 1;
}

